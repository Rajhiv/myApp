<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
<form action="#" th:action="@{/ui/city}" th:object="${cityInfo}" method="post">
<input type = "text" th:field="*{city_name}">
<input type="submit" value="submit">
</form>


<p th:text="${weatherResponse.name}"> </p>
<hr>
<p th:text="${weatherResponse.city_id}"> </p>
<hr>
<p th:text="${weatherResponse.coord}"> </p>
<hr>
<p th:text="${weatherResponse.weather}"> </p>
<hr>
<p th:text="${weatherResponse.main}"> </p>
<hr>

<table>
<tr> 
<th> id <th>
<th> Quote <th>
</tr>

<tr th:each="quote : ${quotes}">
<td th:text="${quote.value.quote_id}">
<td th:text="${quote.value.quote}">
</tr>
</table>

</body>

</html>
